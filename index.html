<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Stitches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 120px;
        }
        .header h1 {
            font-size: 36px;
            color: #f68ba5;
            font-weight: bold;
        }
        .banner {
            margin-top: 10px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
        .category-card {
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card img {
            width: 100%;
            border-radius: 10px;
        }
        .category-card p {
            font-size: 16px;
            font-weight: 600;
            margin-top: 8px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .footer a:hover {
            color: #f68ba5;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="The Dreamy Stitches Logo">
        <h1>The Dreamy Stitches</h1>
    </div>

    <!-- Banner -->
    <div class="container-fluid banner">
        <img src="banner.jpg" class="img-fluid" alt="Banner">
    </div>

    <!-- Categories Section -->
    <div class="container my-4">
        <h3 class="text-center">Shop By Category</h3>
        <div class="row g-3">
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="dress.jpg" alt="Dress">
                    <p>Dress</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="tops.jpg" alt="Tops">
                    <p>Tops</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="bottoms.jpg" alt="Bottoms">
                    <p>Bottoms</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="jackets.jpg" alt="Jackets">
                    <p>Jackets</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="sweaters.jpg" alt="Sweaters">
                    <p>Sweaters</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="shoes.jpg" alt="Shoes">
                    <p>Shoes</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="accessories.jpg" alt="Accessories">
                    <p>Accessories</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="category-card">
                    <img src="sale.jpg" alt="Sale">
                    <p>Sale</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 The Dreamy Stitches. All rights reserved.</p>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://tiktok.com" target="_blank">TikTok</a>
    </div>

</body>
</html>
